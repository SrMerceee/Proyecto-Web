<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Encargos</title>
    <link rel="stylesheet" href="/css/Encargos.css">
</head>
<!------------------------------------------------------------------------------------------------------------------->
<body>
    <nav class="back-link">
        <a href="index.html"> Inicio</a>
    </nav>

    <h1>Encargos Registrados</h1>
    <div id="listaEncargos" class="grid-container"></div>

<!------------------------------------------------------------------------------------------------------------------->
<!--Permite visualizar los encargos de la base de datos-->
    <script>
        fetch('/api/encargos')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('listaEncargos');
                data.forEach(encargo => {
                    const div = document.createElement('div');
                    div.classList.add('card');

                div.innerHTML = `
                     <h2>${encargo.Nombre}</h2>
                     <p><strong>Descripci√≥n:</strong> ${encargo.Descripcion}</p>
                    <p><strong>Talla:</strong> ${encargo.Talla}</p>
                    <img src="/Imagenes/${encargo.Imagen}" alt="Imagen del encargo" width="200">
                    `;

                    container.appendChild(div);
                });
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
